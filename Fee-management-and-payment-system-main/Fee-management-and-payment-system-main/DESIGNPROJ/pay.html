<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keyword" content="html, tutorial, htmlg">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Pay</title>
</head>
<body>
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">

        <span class="ml-3 text-xl">Fee Payment and Management</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href = "Home.html" class="mr-5 hover:text-gray-900">Home</a>
        <a href = "pay.html" class="mr-5 hover:text-gray-900">Pay</a>
        <a href = "transaction.html" class="mr-5 hover:text-gray-900">Transactions</a>
        <a href = "contactus.html" class="mr-5 hover:text-gray-900">Contact us</a>
      </nav>
      <a href="Signin.html"><button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Sign In</a>
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="p-8 rounded border border-gray-200">
    <h1 class="font-medium text-3xl">Fee Payment</h1>   
      <p class="text-gray-600 mt-6">Please fill all the details carefully.</p>  
      <form>      
        <div class="mt-8 grid lg:grid-cols-2 gap-4">
          <div> 
              <label for="name" class="text-sm text-gray-700 block mb-1 font-medium">Name</label>         
              <input type="text" name="name" id="name" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Enter your name" />     
          </div> 
          <div> 
            <label for="email" class="text-sm text-gray-700 block mb-1 font-medium">Email Adress</label>
            <input type="text" name="email" id="email" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="yourmail@gmail.com" />
          </div>
          <div>
            <label for="job" class="text-sm text-gray-700 block mb-1 font-medium">Fee type</label>
            <div>
              <select class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-gray-600 transition-colors cursor-pointer">
                  <option value="01">Semester Fee</option>
                  <option value="02">Transport Fee</option>
                  <option value="03">Library Fee</option>
                  <option value="04">I-card Fee</option>
                  <option value="05">Event Fee</option>
              </select>
          </div>
          </div>
          <div>
            <label for="brithday" class="text-sm text-gray-700 block mb-1 font-medium">Birthday</label>
            <input type="text" name="brithday" id="brithday" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="(01/01/1993)" />
          </div>
          <div>
            <label for="brithday" class="text-sm text-gray-700 block mb-1 font-medium">Mobile Number</label>
            <input type="text" name="brithday" id="brithday" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="(+91-)" />
          </div>
          <div>
            <label for="brithday" class="text-sm text-gray-700 block mb-1 font-medium">Branch</label>
            <div>
              <select class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-gray-600 transition-colors cursor-pointer">
                  <option value="01">CE</option>
                  <option value="02">IT</option>
                  <option value="03">Civil</option>
                  <option value="04">EC</option>
                  <option value="05">ME</option>
              </select>
          </div>
          </div>
          <div>
            <label for="brithday" class="text-sm text-gray-700 block mb-1 font-medium">Semester</label>
            <div>
              <select class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-gray-600 transition-colors cursor-pointer">
                  <option value="01">Please Select your Semester</option>
                  <option value="02">1</option>
                  <option value="03">2</option>
                  <option value="04">3</option>
                  <option value="05">4</option>
                  <option value="06">5</option>
                  <option value="07">6</option>
                  <option value="08">7</option>
                  <option value="09">8</option>
              </select>
          </div>
          </div>
          <div>
            <label for="brithday" class="text-sm text-gray-700 block mb-1 font-medium">Division</label>
            <div>
              <select class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-gray-600 transition-colors cursor-pointer">
                  <option value="01">Please Select your Division</option>
                  <option value="02">A</option>
                  <option value="03">B</option>
                  <option value="04">C</option>
                  <option value="05">D</option>
                  <option value="06">E</option>
              </select>
          </div>
          </div>
        </div>
        <div class="space-x-4 mt-8">
          <button type="submit" class="inline-flex text-white bg-green-500 border-0 py-2 px-10 focus:outline-none hover:bg-green-600 rounded text-lg"><a href="gateway.html">Pay</a></button>
          <!-- Secondary -->
          <button class="inline-flex text-black bg-gray-300 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-lg"><a href="Home.html">Cancel</a></button>
        </div>
      </form>
  </div>
  </body>
  </html>
